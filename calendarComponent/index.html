<body>
  <div class="row top-row">
    <div class="col-2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addGroup">
        Adicionar Grupo
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addGroup" tabindex="-1" aria-labelledby="addGroupLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addGroupLabel">
              Adicionar novo grupo
            </h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-group-name" class="col-form-label">Nome do grupo</label>
                <input type="text" class="form-control validate" id="recipient-group-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-sub" id="create-group-button">
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRoom">
        Adicionar Quarto
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addRoom" tabindex="-1" aria-labelledby="addRoomLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRoomLabel">
              Adicionar novo quarto
            </h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-room-name" class="col-form-label">Nome do quarto</label>
                <input type="text" class="form-control validate" id="recipient-room-name" />
              </div>
              <div class="mb-3">
                <label for="room-group" class="col-form-label">Grupo</label>
                <select class="form-control" aria-label="room-group" id="room-group">
                  <option value="nothing" selected>Sem Grupo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="hue-demo" class="col-form-label">Cor das reservas do quarto</label>
                <input type="text" id="hue-demo" class="form-control demo" data-control="hue" value="#ff6161">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-sub" id="create-room-button">
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addReservation">
        Adicionar Reserva
      </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addReservation" tabindex="-1" aria-labelledby="addReservationLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addReservationLabel">
              Adicionar nova reserva
            </h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-reservation-name" class="col-form-label">Nome</label>
                <input type="text" class="form-control validate" id="recipient-reservation-name" />
              </div>
              <div class="mb-3">
                <label for="recipient-reservation-name" class="col-form-label">Data de Entrada</label>
                <input class="flatpickr form-control recipient-reservation-startDate" id="flatpickr" data-enable-time="true" type="text" placeholder="Select Date..">
              </div>
              <div class="mb-3">
                <label for="recipient-reservation-name" class="col-form-label">Data de sa√≠da</label>
                <input class="flatpickr form-control recipient-reservation-endDate" id="flatpickr" data-enable-time="true" type="text" placeholder="Select Date..">
              </div>
              <div class="mb-3">
                <label for="recipient-reservation-name" class="col-form-label">Quarto</label>
                <select class="form-control" aria-label="room" id="room">
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cancelar
            </button>
            <button type="button" class="btn btn-primary btn-sub" id="create-reservation-button">
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./startui_novo/js/lib/moment/moment-with-locales.min.js"></script>
	<script type="text/javascript" src="./startui_novo/js/lib/flatpickr/flatpickr.min.js"></script>
	<script src="./startui_novo/js/lib/clockpicker/bootstrap-clockpicker.min.js"></script>
	<script src="./startui_novo/js/lib/clockpicker/bootstrap-clockpicker-init.js"></script>
	<script src="./startui_novo/js/lib/daterangepicker/daterangepicker.js"></script>
	<script src="./startui_novo/js/lib/bootstrap-select/bootstrap-select.min.js"></script>
	<script src="./startui_novo/js/lib/prism/prism.js"></script>
	<script>
		$(function() {
			function cb(start, end) {
				$('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
			}
			cb(moment().subtract(29, 'days'), moment());

			$('#daterange').daterangepicker({
				"timePicker": true,
				ranges: {
					'Today': [moment(), moment()],
					'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
					'Last 7 Days': [moment().subtract(6, 'days'), moment()],
					'Last 30 Days': [moment().subtract(29, 'days'), moment()],
					'This Month': [moment().startOf('month'), moment().endOf('month')],
					'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
				},
				"linkedCalendars": false,
				"autoUpdateInput": false,
				"alwaysShowCalendars": true,
				"showWeekNumbers": true,
				"showDropdowns": true,
				"showISOWeekNumbers": true
			});

			$('#daterange2').daterangepicker();

			$('#daterange3').daterangepicker({
				singleDatePicker: true,
				showDropdowns: true
			});

			$('#daterange').on('show.daterangepicker', function(ev, picker) {
				/*$('.daterangepicker select').selectpicker({
					size: 10
				});*/
			});

			/* ==========================================================================
			 Datepicker
			 ========================================================================== */

			$('.flatpickr').flatpickr();
			$("#flatpickr-disable-range").flatpickr({
				disable: [
					{
						from: "2016-08-16",
						to: "2016-08-19"
					},
					"2016-08-24",
					new Date().fp_incr(30) // 30 days from now
				]
			});
		});
	</script>

<script src="./startui_novo/js/lib/jquery-minicolors/jquery.minicolors.min.js"></script>
<script>
	(function () {
		$(document).ready(function () {
			$('.demo').each( function() {
				$(this).minicolors({
					control: $(this).attr('data-control') || 'hue',
					defaultValue: $(this).attr('data-defaultValue') || '',
					format: $(this).attr('data-format') || 'hex',
					keywords: $(this).attr('data-keywords') || '',
					inline: $(this).attr('data-inline') === 'true',
					letterCase: $(this).attr('data-letterCase') || 'lowercase',
					opacity: $(this).attr('data-opacity'),
					position: $(this).attr('data-position') || 'bottom left',
					swatches: $(this).attr('data-swatches') ? $(this).attr('data-swatches').split('|') : [],
					theme: 'bootstrap'
				});

			});
		});
	})();
</script>
